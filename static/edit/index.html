<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCG - UserContent - Edit</title>
  </head>
  <body>
    <m-overwrite-container id="overwrite">
      <div class="contentWrap">
        <n-title-bar></n-title-bar>
        <div class="contentWrap padding" id="contentWrap">
          <a>Profilbild Ändern:</a>
          <div class="box" id="fileUploadWrap">
            <m-wave></m-wave>
            <label for="fileUpload" id="customFileUpload">
              <img id="fileUploadHintImage" src="/lib/img/plus.svg" />
              <a id="fileUploadHint">Bild auswählen.</a>
            </label>
            <input id="fileUpload" type="file" accept="image/png, image/jpeg" />
          </div>
          <m-divider></m-divider>
          <a>Infos Bearbeiten:</a>
          <a class="hint">Es müssen nicht alle Felder ausgefüllt werden.</a>
          <a class="hint"
            >Wenn ihr mehr über euch schreiben wollt könnt ihr Content in
            Textform einreichen.</a
          >
          <m-divider id="infoDivider"></m-divider>
          <m-button id="done" stretch="true">Fertig</m-button>
        </div>
      </div>
    </m-overwrite-container>
    <script class="server" src="private/render/linker.js"></script>
    <script class="server" src="private/render/autoRedirect.js"></script>
  </body>
</html>
